    <script>
      // Script to dynamically generate tables
      const spa = document.getElementById('spa');
      const colzTable = document.getElementById('colz'); // Get reference to colz table

      // Remove colzTable from its current position temporarily
      colzTable.parentNode.removeChild(colzTable);

      for (let i = 9; i >= 0; i--) {
        // Format IDs with leading zeros if needed (though original used 009, 09 etc.)
        const feedbackTableId = `00${i}`;
        const guessTableId = `0${i}`;

        // Create feedback table (00i)
        const feedbackTable = document.createElement('table');
        feedbackTable.id = feedbackTableId;
        feedbackTable.innerHTML = `
          <tr>
            <td align="center"><img src="#" style="visibility: hidden;" class="cept" /></td>
            <td align="center"><img src="#" style="visibility: hidden;" class="cept" /></td>
          </tr>
          <tr>
            <td align="center"><img src="#" style="visibility: hidden;" class="cept" /></td>
            <td align="center"><img src="#" style="visibility: hidden;" class="cept" /></td>
          </tr>
        `;

        // Create guess table (0i)
        const guessTable = document.createElement('table');
        guessTable.id = guessTableId;
        guessTable.className = 'after';
        guessTable.innerHTML = `
          <tr>
            <td align="center"><img src="#" style="visibility: hidden;" class="cept" /></td>
            <td align="center"><img src="#" style="visibility: hidden;" class="cept" /></td>
            <td align="center"><img src="#" style="visibility: hidden;" class="cept" /></td>
            <td align="center"><img src="#" style="visibility: hidden;" class="cept" /></td>
          </tr>
        `;

        // Append tables to the spa container
        spa.appendChild(feedbackTable);
        spa.appendChild(guessTable);

        // Insert colz table after the first pair (009, 09)
        if (i === 9) {
          spa.appendChild(colzTable);
        }

        // Insert <br> after colz and subsequent pairs (except after the last pair 000, 00)
        if (i > 0) {
           const br = document.createElement('br');
           spa.appendChild(br);
        }
      }
    </script>
